<!doctype html>
<html lang="en"  xmlns:th=”http://www.thymeleaf.org”
 th:replace="normal/base::layout(~{::section})" >
<head>
	<meta charset="UTF-8" />
	<title>This is home page</title>
</head>
<body>
	<section>
		<div class="card mx-3">
	<div class="card-body">
	<h1 class="text-center">Update your Contact</h1>
	<div class="container-fluid mt-1">
	<div class="row">
	
	<div class="col-md-8 offset-md-2">
	<form action="#" 
	th:object="${contact}" 
	enctype="multipart/form-data"
	method="POST"
	th:action="@{/user/process-update}"
	class="mt-2"
	>
	<input type="hidden" th:value="${contact.cId}" name="cId"/>
	
<!-- 	First Name -->
<div class="input-group">
<div class="input-group-prepend">

<div class="input-group-text">
<i class="fa fa-plus"></i>
</div>
</div>
<input th:value="${contact.name}" required type="text" id="firstName" name="name" placeholder="Enter First Name Here" class="form-control"/>
</div>

<!-- Second Name -->
<div class="input-group mt-3">
<div class="input-group-prepend">

<div class="input-group-text">
<i class="fas fa-user-alt"></i>
</div>
</div>
<input th:value="${contact.secondName}" required type="text" id="secondName" name="secondName" placeholder="Enter Second Name Here" class="form-control"/>
</div>

<!-- phone field -->
<div class="input-group mt-3">
<div class="input-group-prepend">

<div class="input-group-text">
<i class="fa fa-phone"></i>
</div>
</div>
<input  th:value="${contact.phone}"  required min="10"  type="number" id="phone" name="phone" placeholder="Enter Phone Number  Here" class="form-control"/>
</div>

<!-- Email field here -->
<div class="input-group mt-3">
<div class="input-group-prepend">

<div class="input-group-text">
@
</div>
</div>
<input th:value="${contact.email}"  required type="email" id="email" name="email" placeholder="Enter Email  Here" class="form-control"/>
</div>

<!-- work field -->
<div class="input-group mt-3">
<div class="input-group-prepend">

<div class="input-group-text">
<i class="fa fa-briefcase"></i>
</div>
</div>
<input th:value="${contact.work}"  required type="text" id="work" name="work" placeholder="Enter work  Here" class="form-control"/>
</div>

<!--contact discription field -->
<div class="form-group mt-3"></div>
	<textarea th:text="${contact.description}" name="description" id="description" class="form-control" rows="4" placeholder="Enter Contact Description Here"></textarea>
	
	<!-- Contact Image -->
	
	<div class="container text-center">
	<img style="width:250px; height:250px;  " class="img-fluid my_profile_picture my-2" alt="" src="" th:src="@{'/image/'+${contact.image}}">
	</div>
	
	<div class="custom-file">
	<input type="file" name="profileImage">
	</div>
	
	<!-- submit data -->
	<div class="container text-center">
	<button class="btn btn-outline-primary">Save Contact</button>
	</div>
	
	</form>
	</div>
	</div>
	</div>
	</div>
	</div>
	
	
	</section>
</body>
</html>
